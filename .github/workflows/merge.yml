name: merge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: '1.14'
      id: go

    - name: checkout code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: install libpcap
      run: |
       sudo apt-get update && \
          sudo apt-get install -y --no-install-recommends \
          libpcap-dev

    - name: run tests
      run: |
        make test
